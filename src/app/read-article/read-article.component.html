<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">titre</th>
        <th scope="col">auteur</th>
        <th scope="col">contenu</th>
        <th scope="col">derniere modification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of articleData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.titre}}</td>
        <td>{{item.auteur}}</td>
        <td>{{item.contenu}}</td>
        <td>{{item.datemodif}}</td>
      </tr>
    </tbody>
  </table>
